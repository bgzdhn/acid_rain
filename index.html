    <head>
        <style>
            canvas {
                border: 1px solid #d3d3d3;

    <body onload="startGame()">
        <div style="text-align:center;width:480px;">
            <button onmousedown="moveLeft()" onmouseup="stopMove()" ontouchstart="moveup()">LEFT</button>
